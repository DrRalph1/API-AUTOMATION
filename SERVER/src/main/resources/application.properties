# Hibernate: drop and create tables each startup
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.main.allow-bean-definition-overriding=true

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false

# Swagger/OpenAPI properties (springdoc)
springdoc.swagger-ui.operationsSorter=alpha      # Sort endpoints alphabetically
springdoc.swagger-ui.docExpansion=list           # Expand only the first controller by default
springdoc.swagger-ui.defaultModelsExpandDepth=-1

springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.show-common-extensions=true

# Hide schema/server URL in Swagger UI
springdoc.swagger-ui.show-url=false
springdoc.swagger-ui.show-server=false

# Server Settings
server.port=4789
server.error.include-stacktrace=never

# Enable detailed logging for SpringDoc
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.context=DEBUG

# Disable your handler for OpenAPI paths
springdoc.api-docs.resolve-schema-properties=false
springdoc.model-converters.deprecating-converter.enabled=false

# Also try these if needed
springdoc.paths-to-match=/plx/api//**
springdoc.packages-to-scan=com.usg.apiAutomation.controllers

